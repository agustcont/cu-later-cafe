<!-- CU Later Cafe - Homepage Wireframe -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Later Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #fffdf7;
      color: #2f2f2f;
    }
    header {
      background-color: #214f2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin: 0;
      color: #ff6f00;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
      padding: 0.75rem 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #214f2f;
      font-weight: bold;
    }
    .hero {
      background-color: #ffedd5;
      padding: 2rem;
      text-align: center;
    }
    .hero h2 {
      margin-top: 0;
      color: #214f2f;
    }
    .cta-buttons {
      margin-top: 1rem;
    }
    .cta-buttons a {
      text-decoration: none;
      background-color: #ff6f00;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      margin: 0 0.5rem;
      display: inline-block;
    }
    .hours-section {
      padding: 2rem;
      text-align: center;
    }
    .hours-section img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #214f2f;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CU Later Cafe</h1>
  </header>

  <nav>
    <a href="menu.html">Menu</a>
    <a href="#order">Order</a>
    <a href="https://www.instagram.com/c.u_later_cafe">Instagram</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Your local pickup & delivery cafe in Yuma ☕</h2>
    <p>Specialty lattes, lemonades, and matcha made with love.</p>
    <div class="cta-buttons">
      <a href="menu.html">View Menu</a>
      <a href="https://www.instagram.com/c.u_later_cafe" target="_blank">DM to Order (Ordenar)</a>
    </div>
  </section>

  <section class="hours-section">
    <h3>This Week's Hours</h3>
    <!-- Instagram screenshot placeholder -->
    <img src="/images/hours-placeholder.jpg" alt="Weekly hours posted on Instagram">
    <p><em>Follow us on Instagram for updates!</em></p>
  </section>

  <footer>
    <p>&copy; 2025 CU Later Cafe. Built with ❤️ by Manage My Business.</p>
  </footer>
</body>
</html>
